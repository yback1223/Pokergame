<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signin Template · Bootstrap v5.2</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <meta name="theme-color" content="#712cf9">

  <!-- Custom styles for this template -->
  <!--  스프링부트의 설정에서 static 폴더가 기본경로로 지정되어있기 때문에 static 밑의 경로만 써주면 된다.-->
  <!--  경로에 static을 추가하면 브라우저가 인식하지 못하므로 조심하자-->
  <link href="/css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
<main class="form-signin w-100 m-auto">
  <form>
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
        <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <a href="#" class="col link-secondary">Forgot ID?</a>
      <a href="#" class="col link-secondary">Forgot Password?</a>
      <a href="#" class="col link-dark">Register</a>

    </div>
    <button class="w-100 btn btn-lg btn-dark" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">seonghwc x yback</p>
  </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
