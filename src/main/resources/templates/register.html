<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <title>Bootstrap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example">

<!-- Example Code -->

<form class="row g-3 needs-validation was-validated" novalidate="">

  <div class="col-md-6 form-floating">
    <input type="text" class="form-control" id="inputID" placeholder="ID" required="">
    <label for="inputID">ID</label>
    <div class="valid-feedback">
      Looks good!
    </div>
    <div class="invalid-feedback">
      It is empty!
    </div>
  </div>

  <div class="col-md-6 form-floating">
    <input type="password" class="form-control" id="inputPW" placeholder="Password" required="">
    <label for="inputPW">Password</label>
    <div class="valid-feedback">
      Looks good!
    </div>
    <div class="invalid-feedback">
      It is empty!
    </div>
  </div>

  <div class="col-md-4 form-floating">
    <input type="text" class="form-control" id="inputFirstName" placeholder="First name" required="">
    <label for="inputFirstName">First name</label>
    <div class="valid-feedback">
      Looks good!
    </div>
    <div class="invalid-feedback">
      It is empty!
    </div>
  </div>

  <div class="col-md-4 form-floating">
    <input type="text" class="form-control" id="inputLastName" placeholder="Last name" required="">
    <label for="inputLastName">Last name</label>
    <div class="valid-feedback">
      Looks good!
    </div>
    <div class="invalid-feedback">
      It is empty!
    </div>
  </div>

  <div class="col-md-4 form-floating">
    <input type="text" class="form-control" id="inputNickName" placeholder="Nickname" required="">
    <label for="inputNickName">Nick name</label>
    <div class="valid-feedback">
      Looks good!
    </div>
    <div class="invalid-feedback">
      It is empty!
    </div>
  </div>


  <div class="col-md-6 form-floating">
    <input type="email" class="form-control" id="inputEmail" placeholder="E-mail" required="">
    <label for="inputEmail">E-mail</label>
    <div class="valid-feedback">
      Looks good!
    </div>
    <div class="invalid-feedback">
      Email is needed!
    </div>
  </div>

  <div class="col-md-6 form-floating">
    <input type="text" class="form-control" id="inputBDay" placeholder="Birth dat" required="">
    <label for="inputBDay">Birth day</label>
    <div class="valid-feedback">
      Looks good!
    </div>
    <div class="invalid-feedback">
      It is empty!
    </div>
  </div>


  <div class="col-12">
    <button class="btn btn-dark col-12" type="submit">Submit form</button>
  </div>
</form>
<!-- End Example Code -->
</body>
</html>
